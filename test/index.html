<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>4x6 Grid with Combined Items</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.grid-container {
    display: grid;
    grid-template-rows: repeat(6, 100px); /* 6 columns */
    grid-template-columns: repeat(4, 100px);    /* 4 rows */
    gap: 10px;
}

.grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #4caf50;
    color: white;
    font-size: 24px;
    border-radius: 5px;
}

.combined {
    grid-column: 3 / span 2; /* Combine columns 3 and 4 */
    grid-row: 1 / span 2;     /* Combine rows 1 and 2 */
}

.combined-2 {
    grid-column: 1 / span 6; /* Combine all columns */
    grid-row: 4 / span 1;     /* Place it in the last row */
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item combined">3 & 4<br>7 & 8</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
        <div class="grid-item combined-2">13 & 14<br>17 & 18<br>21 & 22</div>
        <div class="grid-item">23</div>
        <div class="grid-item">24</div>
    </div>
</body>
</html>
