<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="colorLine"></div>
      <div class="d-flex justify-content-around">
        <a href="../../index.html" class="landing-brand">
          <img
            id="pfp"
            class="img-fluid"
            src="../../images/profile-image-1.jpg"
            alt="Profile Image" />
          <span class="pfpName">Itai Calderon</span>
        </a>
      </div>
    </header>

    <section style="position: relative">
      <div class="backgroundOverlay"></div>
      <div class="container-fluid about d-flex">
        <h1 id="project-name"></h1>
        <p>שלום אורח!</p>
        <p id="project-briefing"></p>
        <div id="about-buttons">
          <a role="button" href="#" target="_blank">לצפייה בפרוייקט >></a>
          <a role="button" href="#">להודרת הפרוייקט >></a>
        </div>
      </div>
    </section>
    <section>
      <div
        class="container-fluid d-flex align-items-center justify-content-center"
        id="iconList">
        <div class="icon-container">
          <img src="../images/img-JS.png" alt="Javascript Icon" />
        </div>
        <div class="icon-container">
          <img src="../images/img-SASS.png" alt="SASS Icon" />
        </div>
        <div class="icon-container">
          <img src="../images/img-Bootstrap.png" alt="Bootstrap Icon" />
        </div>
        <div class="icon-container">
          <img src="../images/img-CSS.png" alt="CSS Icon" />
        </div>
        <div class="icon-container">
          <img src="../images/img-HTML.png" alt="HTML Icon" />
        </div>
      </div>
    </section>

    <section>
      <div class="preview">
        <img id="project-image" alt="Project Preview" />
      </div>
    </section>

    <footer>
      <div class="container-fluid d-flex row" id="footer">
        <!-- No acc -->
        <a
          href="https://www.facebook.com/"
          class="d-flex flex-column col-lg-2 col-sm-6"
          target="_blank">
          <img src="./images/Icon awesome-facebook-f.svg" alt="Facebook" />
          <span>Itai Calderon</span>
        </a>
        <!-- No acc -->
        <a
          href="https://il.linkedin.com/"
          class="d-flex flex-column col-lg-2 col-sm-6"
          target="_blank">
          <img src="./images/Icon awesome-linkedin-in.svg" alt="LinkedIn" />
          <span>Itai Calderon</span>
        </a>
        <a
          href="https://wa.me/972544879833"
          class="d-flex flex-column col-lg-2 col-sm-6"
          target="_blank">
          <img src="./images/Icon simple-whatsapp.svg" alt="Phone" />
          <span>054-4879833</span>
        </a>
        <a
          href="tel:972544879833"
          class="d-flex flex-column col-lg-2 col-sm-6"
          target="_blank">
          <img src="./images/Icon simple-whatsapp-1.svg" alt="Whatsapp" />
          <span>054-4879833</span>
        </a>
        <a
          href="mailto:Itaic1901@gmail.com"
          class="d-flex flex-column col-lg-2 col-sm-6">
          <img src="./images/Icon simple-email.svg" alt="Email" />
          <span>Itaic1901@gmail.com</span>
        </a>
        <a
          href="https://maps.app.goo.gl/P9sbeZDmXDm7NMvA9"
          class="d-flex flex-column col-lg-2 col-sm-6"
          target="_blank">
          <img src="./images/Icon material-location-on.svg" alt="Location" />
          <span>ארלוזורוב 4 חולון</span>
        </a>
      </div>
      <div class="container-fluid row" id="rights-footer">
        <div class="col-6">
          <p>כל הזכויות שמורות&copy;</p>
        </div>
        <div class="col-6" style="direction: ltr">
          <p>Itai Calderon</p>
        </div>
      </div>
    </footer>
    <div class="colorLine"></div>
    <script src="/script/script.js" async defer></script>
    <script>
      // Call the function to display project details after the DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        displayProject();
      });
    </script>
  </body>
</html>
