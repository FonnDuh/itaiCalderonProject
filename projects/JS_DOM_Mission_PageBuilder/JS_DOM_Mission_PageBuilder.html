<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container-fluid row" id="content">
      <div id="playground" class="col-sm-9">
        <div id="inputPage"></div>
      </div>
      <div id="inputs" class="col-sm-3">
        <h2>בונה מסך</h2>
        <p>הכנס\י את הפרמטרים כדי ליצור את האלמנט הרצוי.</p>
        <label for="bgColor" class="form-label">צבע רקע</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="bgColor"
          value="#563d7c"
          title="בחר צבע רקע" />

        <label for="height" class="form-label">גובה*</label>
        <input
          type="number"
          class="form-control"
          id="height"
          title="בחר גובה" />
        <label for="width" class="form-label">רוחב*</label>
        <input type="number" class="form-control" id="width" title="בחר רוחב" />
        <label for="text" class="form-label">תוכן האלמנט</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
        <label for="fontColor" class="form-label">צבע גופן</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="fontColor"
          value="#ffffff"
          title="בחר צבע גופן" />
        <label for="fontSize" class="form-label">גודל גופן</label>
        <input
          type="number"
          class="form-control"
          id="fontSize"
          title="בחר גודל גופן" />
        <label for="borderSize" class="form-label">עיצוב מסגרת</label>
        <div class="form-text">גודל מסגרת</div>
        <input type="number" class="form-control w-75" id="borderSize" />
        <div class="form-text">סוג מסגרת</div>
        <select id="borderType" class="form-select w-75">
          <option value="solid ">Solid</option>
          <option value="dotted">Dotted</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
          <option value="groove">Groove</option>
          <option value="ridge">Ridge</option>
          <option value="inset">Inset</option>
          <option value="outset">Outset</option>
          <option value="none">None</option>
          <option value="hidden">Hidden</option>
        </select>
        <div class="form-text">צבע מסגרת</div>
        <input
          type="color"
          class="form-control w-75"
          id="borderColor"
          placeholder="בחר צבע מסגרת" />
        <label for="margin" class="form-label">ריווח חיצוני</label>
        <input
          type="number"
          class="form-control"
          id="margin"
          title="בחר ריווח חיצוני" />
        <label for="padding" class="form-label">ריווח פנימי</label>
        <input
          type="number"
          class="form-control"
          id="padding"
          title="בחר ריווח פנימי" />
        <label for="radius" class="form-label">עיגול פינות</label>
        <input
          type="number"
          class="form-control"
          id="radius"
          title="בחר ערך לעיגול פינות" />
        <label for="type" class="form-label">סוג אלמנט</label>
        <select id="type" class="form-select">
          <option value="div">Div</option>
          <option value="span">Span</option>
          <option value="p">p</option>
          <option value="h1">h1</option>
          <option value="h2">h2</option>
          <option value="h3">h3</option>
        </select>
        <label for="shadowX" class="form-label">צל של האלמנט</label>
        <div class="form-text">מיקום הצל לרוחב</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowX"
          title="בחר מיקום הצל לרוחב" />
        <div class="form-text">מיקום הצל לגובה</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowY"
          title="בחר מיקום הצל לגובה" />
        <div class="form-text">טישטוש הצל</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowBlur"
          title="בחר טישטוש לצל" />

        <div class="form-text">ריווח הצל</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowSpread"
          title="בחר ריווח לצל" />
        <div class="form-text">צבע הצל</div>
        <input
          type="color"
          class="form-control form-control-color w-75"
          id="shadowColor"
          value="#000000"
          title="בחר צבע לצל" />
        <button class="btn btn-primary mainBtn" onclick="addElement()">
          הוסף
        </button>
        <button class="btn btn-primary mainBtn" onclick="undo()">
          בטל פעולה
        </button>
        <div id="save-con">
          <button class="btn btn-success mainBtn" id="saveBtn" onclick="save()">
            שמור
          </button>
        </div>
        <button class="btn btn-warning deleteBtn" onclick="reset()">
          מחק טיוטה
        </button>

        <button class="btn btn-danger deleteBtn" onclick="deleteData()">
          איפוס מידע
        </button>
      </div>
    </div>
    <script src="script/script.js" async defer></script>
  </body>
</html>
