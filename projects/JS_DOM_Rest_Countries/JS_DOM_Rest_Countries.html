<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>REST Countries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="container mt-5">
      <h1>Countries of the World</h1>
      <div class="row mb-3">
        <div class="col-md-7 mb-7 mb-md-0">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search for a country..."
            oninput="searchCountries()"
            aria-label="Search countries" />
        </div>

        <div class="col-md-3 mb-2 mb-md-0">
          <select
            id="sortOptions"
            class="form-select"
            aria-label="Sort by"
            onchange="sortCountries()">
            <option value="" disabled selected>Sort by...</option>
            <option value="name">Name (A-Z)</option>
            <option value="population">Population</option>
            <option value="area">Area</option>
            <option value="region">Region</option>
            <option value="languages">Languages</option>
            <option value="currencies">Currencies</option>
          </select>
        </div>

        <div class="col-md-2 text-center">
          <button
            id="showFavoritesButton"
            class="btn btn-primary"
            onclick="showFavorites()">
            Show Favorites
          </button>
        </div>
      </div>

      <div id="countriesList" class="row"></div>
    </div>

    <div
      class="modal fade"
      id="countryModal"
      tabindex="-1"
      aria-labelledby="countryModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="countryModalLabel">Country Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="countryDetails"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="script/script.js" defer></script>
  </body>
</html>
