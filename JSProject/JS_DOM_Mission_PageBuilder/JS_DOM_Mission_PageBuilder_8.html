<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid row" id="content">
      <div id="playground" class="col-sm-9">
        <div id="inputPage"></div>
      </div>
      <div id="inputs" class="col-sm-3">
        <h2>בונה מסך</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, itaque?
        </p>
        <label for="bgColor" class="form-label">צבע רקע</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="bgColor"
          value="#563d7c"
          title="בחר צבע רקע" />

        <label for="height" class="form-label">גובה*</label>
        <input
          type="number"
          class="form-control"
          id="height"
          title="בחר גובה" />
        <label for="width" class="form-label">רוחב*</label>
        <input type="number" class="form-control" id="width" title="בחר רוחב" />
        <label for="text" class="form-label">תוכן האלמנט</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
        <label for="fontColor" class="form-label">צבע גופן</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="fontColor"
          value="#fff"
          title="בחר צבע גופן" />
        <label for="fontSize" class="form-label">גודל גופן</label>
        <input
          type="number"
          class="form-control"
          id="fontSize"
          title="בחר גודל גופן" />
        <label for="border" class="form-label">עיצוב מסגרת</label>
        <div class="form-text">גודל מסגרת</div>
        <input type="number" class="form-control" id="borderSize" />
        <div class="form-text">סוג מסגרת</div>
        <select id="borderType" class="form-select">
          <option value="solid ">Solid</option>
          <option value="dotted">Dotted</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
          <option value="groove">Groove</option>
          <option value="ridge">Ridge</option>
          <option value="inset">Inset</option>
          <option value="outset">Outset</option>
          <option value="none">None</option>
          <option value="hidden">Hidden</option>
        </select>
        <div class="form-text">צבע מסגרת</div>
        <input
          type="color"
          class="form-control"
          id="borderColor"
          placeholder="בחר צבע מסגרת" />
        <label for="margin" class="form-label">ריווח חיצוני</label>
        <input
          type="number"
          class="form-control"
          id="margin"
          title="בחר ריווח חיצוני" />
        <label for="padding" class="form-label">ריווח פנימי</label>
        <input
          type="number"
          class="form-control"
          id="padding"
          title="בחר ריווח פנימי" />
        <label for="radius" class="form-label">עיגול פינות</label>
        <input
          type="number"
          class="form-control"
          id="radius"
          title="בחר ערך לעיגול פינות" />
        <button class="btn btn-primary" onclick="addDiv()">הוסף</button>
      </div>
    </div>
    <script>
      let idCount = 0;
      function addDiv() {
        if (
          document.getElementById("width").value == "" ||
          document.getElementById("height").value == ""
        )
          return;
        let content = document.getElementById("inputPage"),
          newDiv,
          border = "1px solid black";
        content.innerHTML += `<div id='div${idCount}'></div>`;
        newDiv = document.getElementById(`div${idCount}`);
        newDiv.style.border = border;
        newDiv.style.backgroundColor = document.getElementById("bgColor").value;
        newDiv.style.width = document.getElementById("width").value + "px";
        newDiv.style.height = document.getElementById("height").value + "px";
        newDiv.innerText = document.getElementById("text").value;
        newDiv.style.color = document.getElementById("fontColor").value;
        newDiv.style.fontSize =
          document.getElementById("fontSize").value + "px";
        newDiv.style.border = `${
          document.getElementById("borderSize").value
        }px ${document.getElementById("borderType").value} ${
          document.getElementById("borderColor").value
        }`;
        newDiv.style.margin = document.getElementById("margin").value + "px";
        newDiv.style.padding = document.getElementById("padding").value + "px";
        newDiv.style.borderRadius =
          document.getElementById("radius").value + "px";
        idCount++;
      }
    </script>
  </body>
</html>
