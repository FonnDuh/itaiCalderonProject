<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid row" id="content">
      <div id="playground" class="col-sm-9">
        <div id="inputPage"></div>
      </div>
      <div id="inputs" class="col-sm-3">
        <h2>בונה מסך</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, itaque?
        </p>
        <label for="bgColor" class="form-label">צבע רקע</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="bgColor"
          value="#563d7c"
          title="בחר צבע רקע" />

        <label for="height" class="form-label">גובה*</label>
        <input
          type="number"
          class="form-control"
          id="height"
          title="בחר גובה" />
        <label for="width" class="form-label">רוחב*</label>
        <input type="number" class="form-control" id="width" title="בחר רוחב" />
        <label for="text" class="form-label">תוכן האלמנט</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
        <label for="fontColor" class="form-label">צבע גופן</label>
        <input
          type="color"
          class="form-control form-control-color w-100"
          id="fontColor"
          value="#fff"
          title="בחר צבע גופן" />
        <label for="fontSize" class="form-label">גודל גופן</label>
        <input
          type="number"
          class="form-control"
          id="fontSize"
          title="בחר גודל גופן" />
        <label for="border" class="form-label">עיצוב מסגרת</label>
        <div class="form-text">גודל מסגרת</div>
        <input type="number" class="form-control w-75" id="borderSize" />
        <div class="form-text">סוג מסגרת</div>
        <select id="borderType" class="form-select w-75">
          <option value="solid ">Solid</option>
          <option value="dotted">Dotted</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
          <option value="groove">Groove</option>
          <option value="ridge">Ridge</option>
          <option value="inset">Inset</option>
          <option value="outset">Outset</option>
          <option value="none">None</option>
          <option value="hidden">Hidden</option>
        </select>
        <div class="form-text">צבע מסגרת</div>
        <input
          type="color"
          class="form-control w-75"
          id="borderColor"
          placeholder="בחר צבע מסגרת" />
        <label for="margin" class="form-label">ריווח חיצוני</label>
        <input
          type="number"
          class="form-control"
          id="margin"
          title="בחר ריווח חיצוני" />
        <label for="padding" class="form-label">ריווח פנימי</label>
        <input
          type="number"
          class="form-control"
          id="padding"
          title="בחר ריווח פנימי" />
        <label for="radius" class="form-label">עיגול פינות</label>
        <input
          type="number"
          class="form-control"
          id="radius"
          title="בחר ערך לעיגול פינות" />
        <label for="type" class="form-label">סוג אלמנט</label>
        <select id="type" class="form-select">
          <option value="div">Div</option>
          <option value="span">Span</option>
          <option value="p">p</option>
          <option value="h1">h1</option>
          <option value="h2">h2</option>
          <option value="h3">h3</option>
        </select>
        <label for="shadow" class="form-label">צל של האלמנט</label>
        <div class="form-text">מיקום הצל לרוחב</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowX"
          title="בחר מיקום הצל לרוחב" />
        <div class="form-text">מיקום הצל לגובה</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowY"
          title="בחר מיקום הצל לגובה" />
        <div class="form-text">טישטוש הצל</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowBlur"
          title="בחר טישטוש לצל" />

        <div class="form-text">ריווח הצל</div>
        <input
          type="number"
          class="form-control w-75"
          id="shadowSpread"
          title="בחר ריווח לצל" />
        <div class="form-text">צבע הצל</div>
        <input
          type="color"
          class="form-control form-control-color w-75"
          id="shadowColor"
          value="#000"
          title="בחר צבע לצל" />
        <button class="btn btn-primary" onclick="addElement()">הוסף</button>
      </div>
    </div>
    <script>
      // !!!Important!!!
      // This file is for completion's sake. I made everything with id beforehard so there was no need to add anything new.
      // ---------------------------------------------------------------------------
      let idCount = 0;
      function addElement() {
        if (
          document.getElementById("width").value == "" ||
          document.getElementById("height").value == ""
        )
          return;
        let content = document.getElementById("inputPage"),
          newElement,
          elementType = document.getElementById("type").value,
          currentTime = new Date(),
          daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        content.innerHTML += `<${elementType} id='${elementType}-${idCount}'></${elementType}>`;
        newElement = document.getElementById(`${elementType}-${idCount}`);
        if (elementType == "span") newElement.style.display = "inline-block"; // Element won't have intended values otherwise
        newElement.style.backgroundColor =
          document.getElementById("bgColor").value;
        newElement.style.width = document.getElementById("width").value + "px";
        newElement.style.height =
          document.getElementById("height").value + "px";
        newElement.innerText = document.getElementById("text").value;
        newElement.style.color = document.getElementById("fontColor").value;
        newElement.style.fontSize =
          document.getElementById("fontSize").value + "px";
        newElement.style.border = `${
          document.getElementById("borderSize").value
        }px ${document.getElementById("borderType").value} ${
          document.getElementById("borderColor").value
        }`;
        newElement.style.margin =
          document.getElementById("margin").value + "px";
        newElement.style.padding =
          document.getElementById("padding").value + "px";
        newElement.style.borderRadius =
          document.getElementById("radius").value + "px";
        newElement.style.boxShadow =
          document.getElementById("shadowX").value +
          "px " +
          document.getElementById("shadowY").value +
          "px " +
          document.getElementById("shadowBlur").value +
          "px " +
          document.getElementById("shadowSpread").value +
          "px " +
          document.getElementById("shadowColor").value;

        newElement.title = `Id: ${elementType}-${idCount} | BG-Color: ${
          document.getElementById("bgColor").value
        } | Width/Height: ${document.getElementById("width").value}px/${
          document.getElementById("height").value
        }px | Text: ${document.getElementById("text").value} | Font Color: ${
          document.getElementById("fontColor").value
        } | Font Size: ${
          document.getElementById("fontSize").value
        } | Border Size: ${
          document.getElementById("borderSize").value
        } | Border Type: ${
          document.getElementById("borderType").value
        } | Border Color: ${
          document.getElementById("borderColor").value
        } | Margin: ${document.getElementById("margin").value} | Padding: ${
          document.getElementById("padding").value
        } | Radius: ${document.getElementById("radius").value} | Shadow X: ${
          document.getElementById("shadowX").value
        } | Shadow Y: ${
          document.getElementById("shadowY").value
        } | Shadow Blue: ${
          document.getElementById("shadowBlur").value
        } | Shadow Spread: ${
          document.getElementById("shadowSpread").value
        } | Shadow Color: ${
          document.getElementById("shadowColor").value
        } | Time created: ${currentTime.getHours()}:${currentTime.getMinutes()}; ${
          daysOfWeek[currentTime.getDay()]
        }, ${currentTime.getDate()}/${
          currentTime.getMonth() + 1
        }/${currentTime.getFullYear()}`;
        idCount++;
      }
    </script>
  </body>
</html>
