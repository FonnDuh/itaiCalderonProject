<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="titleWrapper" class="container-fluid">
      <h1>משחק ללימודי חשבון</h1>
    </div>
    <div id="optionsTitle">
      <h3>אפשרויות משחק</h3>
    </div>
    <div id="optionsWrapper" class="container-fluid">
      <div class="input">
        <label for="difficulty" class="form-label">בחר טווח מספרים</label>
        <select id="difficulty" class="form-select" onchange="createEx()">
          <option value="10">1 - 10(עשר)</option>
          <option value="100">1 - 100(מאה)</option>
          <option value="1000">1 - 1,000(אלף)</option>
          <option value="10000">1 - 10,000(עשר אלף)</option>
          <option value="100000">1 - 100,000(מאה אלף)</option>
          <option value="1000000">1 - 1,000,000(מיליון)</option>
        </select>
      </div>
      <div class="input">
        <label for="operator" class="form-label">בחר אופרטור</label>
        <select id="operator" class="form-select" onchange="createEx()">
          <option value="+">פלוס +</option>
          <option value="-">מינוס -</option>
          <option value="*">כפל *</option>
          <option value="/">חילוק /</option>
          <option value="random">אקראי</option>
        </select>
      </div>
    </div>
    <div id="questions" class="container-fluid">
      <span id="question"></span>
      <input type="number" id="answer" class="form-control" />
      <button class="btn btn-primary" onclick="checkAnswer()">
        בדוק תשובה
      </button>
    </div>
    <div id="history" class="container-fluid">
      <table class="table table-light" cellpadding="10" id="table">
        <thead>
          <tr>
            <th scope="col">תרגיל</th>
            <th scope="col">תשובה נכונה</th>
            <th scope="col">תשובה שגועה</th>
            <th scope="col">נקודות</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <footer>
          <tr>
            <td id="total">סה"כ ניקוד</td>
            <td id="correctCount">0</td>
            <td id="wrongCount">0</td>
            <td id="pointstCount">0</td>
          </tr>
        </footer>
      </table>
    </div>
    <button class="btn btn-primary" onclick="reset()">נקה היסטוריה</button>
    <script src="script/JS_DOM_Mission_Math_game.js" async defer></script>
  </body>
</html>
