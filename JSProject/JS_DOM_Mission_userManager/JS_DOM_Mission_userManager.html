<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper container-fluid" id="signupWrapper">
        <div class="titleWrapper">
          <h1>הרשמה</h1>
          <p>להרשמה למערכת יש למלא את הטופס</p>
        </div>
        <form class="formWrapper">
          <div class="inputfield">
            <label for="firstName" class="form-label">שם פרטי</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>
          <div class="inputfield">
            <label for="lastName" class="form-label">שם משפחה</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>
          <div class="inputfield">
            <label for="email" class="form-label">דוא"ל (שם משתמש)</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="inputfield">
            <label for="password" class="form-label">סיסמה</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required />
          </div>
          <button
            class="btn btn-primary formBtn"
            id="signupBtn"
            onclick="addUser()">
            הרשמה
          </button>
        </form>
      </div>
      <div class="wrapper container-fluid" id="signinWrapper">
        <div class="titleWrapper">
          <h2>התחברות</h2>
          <p>להתחברות למערכת יש להזין פרטים</p>
        </div>
        <form class="formWrapper">
          <div class="inputfield">
            <label for="email" class="form-label">דוא"ל (שם משתמש)</label>
            <input
              type="email"
              id="signinEmail"
              class="form-control"
              required />
          </div>
          <div class="inputfield">
            <label for="password" class="form-label">סיסמה</label>
            <input
              type="password"
              id="signinPassword"
              class="form-control"
              required />
          </div>
          <button
            class="btn btn-primary formBtn"
            id="signinBtn"
            onclick="login()">
            התחבר
          </button>
        </form>
      </div>
      <div id="tableWrapper" class="container-fluid">
        <h2>רשימת משתמשים</h2>
        <table class="table table-light" cellpadding="10" id="table">
          <thead>
            <tr>
              <th scope="col">שם פרטי</th>
              <th scope="col">שם משפחה</th>
              <th scope="col">דוא"ל</th>
              <th scope="col">סיסמה</th>
              <th scope="col">סטטוס</th>
              <th scope="col">אפשרויות</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <script src="./script/script.js" async defer></script>
  </body>
</html>
